# Kiwi Cluster Configuration Example
# This file demonstrates how to configure Kiwi for cluster mode

# Basic server settings
port 7379
binding 127.0.0.1

# Cluster configuration
cluster-enabled yes
cluster-node-id 1
cluster-members 1:127.0.0.1:7379,2:127.0.0.1:7380,3:127.0.0.1:7381
cluster-data-dir ./raft_data
cluster-heartbeat-interval 1000
cluster-election-timeout-min 3000
cluster-election-timeout-max 6000
cluster-snapshot-threshold 1000
cluster-max-payload-entries 100

# Storage settings
memory 1GB
rocksdb-max-background-jobs 4
rocksdb-max-write-buffer-number 2
rocksdb-write-buffer-size 67108864

# Logging
log-dir /data/kiwi_rs/logs