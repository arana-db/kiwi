[package]
name = "kiwi-rs"
version = "0.1.0"
description = "An enhanced Redis server implemented in Rust"
readme = "README.md"
repository = "https://github.com/arana-db/kiwi-rs"
edition = "2024"

[dependencies]
rocksdb = "0.23.0"
thiserror = "1.0"
anyhow = "1.0"
parking_lot = "0.12"
log = "0.4"
byteorder = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.18"
num_cpus = "1.16"
murmur3 = "0.5"
