[package]
name = "kiwi-rs"
version = "0.1.0"
description = "An enhanced Redis server implemented in Rust"
readme = "README.md"
repository = "https://github.com/arana-db/kiwi-rs"
edition = "2024"

[dependencies]
bytes = "1"
chrono = "0.4.40"
env_logger = "0.11"
log = "0.4"
rocksdb = "0.23.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
