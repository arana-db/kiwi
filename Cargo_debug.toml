# 调试专用配置文件
# 覆盖默认配置以提供最佳的调试体验

[profile.dev]
# 启用完整调试信息（最高级别）
debug = true
split-debuginfo = "unpacked"
# 完全禁用优化，保持源码结构
opt-level = 0
# 禁用内联和其他优化，便于单步调试
codegen-units = 256
# 启用溢出检查
overflow-checks = true
# 保持增量编译
incremental = true
# 保留函数名称符号，便于调试器识别
panic = "unwind"
# 禁用LTO（链接时优化）
lto = false

# 确保所有包都使用调试配置
[profile.dev.package."*"]
debug = true
opt-level = 0
codegen-units = 256
incremental = true