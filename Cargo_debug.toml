# special Cargo configuration for debug builds

[profile.dev]
# enable debug info
debug = true
split-debuginfo = "unpacked"

# disable optimizations for easier debugging
opt-level = 0
# increase codegen units for faster compilation
codegen-units = 256
# enable overflow checks
overflow-checks = true

incremental = true
panic = "unwind"
lto = false

[profile.dev.package."*"]
debug = true
opt-level = 0
codegen-units = 256
incremental = true