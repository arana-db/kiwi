name: Bug 报告
description: 创建一个报告来帮助我们改进
labels: ["☢️ Bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此错误报告！
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 也请告诉我们，您期望发生什么？
      placeholder: 告诉我们您看到了什么！
      value: "出现了一个 bug！"
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: 重现步骤
      description: "您如何触发此错误？请一步一步地引导我们。"
      placeholder: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Kiwi-rs 版本
      description: "您正在运行哪个版本的软件？"
      placeholder: "例如 1.0.0"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: 您在哪个操作系统上看到了问题？
      multiple: true
      options:
        - Linux
        - macOS
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出。它将自动格式化为代码，因此不需要反引号。
      render: shell
